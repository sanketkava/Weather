<!DOCTYPE html>
<html ng-app="weatherApp">
<head>
  <meta charset="UTF-8">
  <title>Indian Weather App</title>
  <!-- Bootstrap CSS for responsive design -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <!-- Animate.css for extra animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css">
  <!-- AngularJS & Angular Animate -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-animate.js"></script>
</head>
<body ng-controller="WeatherController">
  <div class="container">
    <h1 class="text-center indian-title animate__animated animate__fadeInDown">Indian Weather App</h1>
    <form ng-submit="getWeather()" class="form-inline text-center">
      <div class="form-group">
        <input type="text" class="form-control input-lg" ng-model="city" placeholder="Enter an Indian city (e.g., Mumbai, Delhi)" required>
      </div>
      <button type="submit" class="btn btn-primary btn-lg">Get Weather</button>
    </form>
    
    <!-- Display Weather Data with Angular Animation -->
    <div class="weather-info animate__animated" 
         ng-if="weather" 
         ng-class="{'animate__fadeInUp': weather, 'animate__fadeOutDown': !weather}">
      <h2>Weather for {{ weather.name }}</h2>
      <div class="row">
        <div class="col-md-6">
          <p><strong>Temperature:</strong> {{ weather.main.temp }} Â°C</p>
          <p><strong>Humidity:</strong> {{ weather.main.humidity }}%</p>
        </div>
        <div class="col-md-6">
          <p><strong>Wind Speed:</strong> {{ weather.wind.speed }} m/s</p>
          <p><strong>Condition:</strong> {{ weather.weather[0].description | uppercase }}</p>
        </div>
      </div>
    </div>
    
    <!-- Error Message with Animation -->
    <div ng-if="errorMessage" class="alert alert-danger animate__animated animate__shakeX">
      {{ errorMessage }}
    </div>
  </div>
  
  <!-- App Scripts -->
  <script src="app.js"></script>
  <script src="weatherService.js"></script>
</body>
</html>
